<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed selector</title>
    
</head>
<!-- for styling a small portion we use span tag with id or class or nothing -->
<style>
    input{
        font-size:40px;
       
    }
    input[type="password"]{
        color:blue;
    }
    span{
      color:aqua;
    }
</style>
<body>
    <h1>explore next selector</h1>
    <p>My first line <span> css</span></p>
    <p>My second line css</p>
    <p>My third line css</p>
    <p>My fourth line css</p>
    <p id>My fifth line css</p>
    <p>My sixth line css</p>
    <p>My seventh line css</p>
    <p>My eighth line css</p>
    <form action="">
        <input type="text">
        <input type="password" name="" id="">
    </form>
</body>
</html>
